<HTML>
    <HEAD>
        <script>
            function doRefresh()
            {
                location.reload();
            }
            function doVibrate() {
                EB.Notification.vibrate(2000);
            }
            function doDefaultBeep() {
                EB.Notification.beep({}, null);
            }
            function doHighBeep() {
                EB.Notification.beep({'frequency': 10000, 'volume': 3, 'duration': 2000}, null);
            }
            function doPlayMP3()
            {
                EB.Mediaplayer.start('file:///sdcard/media/claps.mp3');
            }
            function doPlayWAV()
            {
                EB.Mediaplayer.start('file:///sdcard/media/guitar.wav');
            }
        </script>
    </HEAD>
<BODY>

    <br><br>
